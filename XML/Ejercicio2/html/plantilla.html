<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del {nombre}</title>
    <meta name="description" content="Página web del {nombre}">
    <meta name="keywords" content="{nombre}">
    <meta name="author" content="Sergio Castillo García">

    <!-- Enlace a una hoja de estilo externa -->
    <link rel="stylesheet" href="./{nombrecss}.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <header>
        <img src="{escudo}" alt="Escudo del {nombre}">
        <h1>{nombre}</h1>
    </header>
    <main>
        <section>
            <img src="{portada}" alt="Portada del {nombre}">
            <h2>{eslogan}</h2>
        </section>
        <section>
            <h2>Información</h2>
            <article>
                <h3>País</h3>
                <p>{pais}</p>
            </article>
            <article>
                <h3>Ciudad</h3>
                <p>{ciudad}</p>
            </article>
            <article>
                <h3>Fundación</h3>
                <p>{fundacion}</p>
            </article>
        </section>
        <aside>
            <h2>{nombreEstadio}</h2>
            <img src="{fotoEstadio}" alt="Estadio del {nombre}">
            <h3>Capacidad</h3>
            <p>{capacidad}</p>
            <h3>Localización</h3>
            <p>{localizacion}</p>
        </aside>
        <section>
            <h2>Jugadores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Jugador</th>
                        <th>Edad</th>
                        <th>Posición</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lionel Messi</td>
                        <td>34</td>
                        <td>Delantero</td>
                    </tr>
                    <tr>
                        <td>Cristiano Ronaldo</td>
                        <td>36</td>
                        <td>Delantero</td>
                    </tr>
                    <tr>
                        <td>Neymar Jr</td>
                        <td>29</td>
                        <td>Delantero</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <h2>Redes Sociales</h2>
    </footer>
</body>

</html>
